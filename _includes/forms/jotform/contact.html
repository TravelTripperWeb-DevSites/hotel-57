<form class="contact__wrap" action="https://submit.jotform.me/submit/{{ site.data.forms.jotform.contact-id }}/" method="post" name="form_{{ site.data.forms.jotform.contact-id }}"
    id="{{ site.data.forms.jotform.contact-id }}" accept-charset="utf-8">
    <input type="hidden" name="formID" value="{{ site.data.forms.jotform.contact-id }}">
    <div class="row">
      <div class="col-md-6">
        <input class="form-control custom-input md-mb-3" type="text" id="input_3" name="q3_firstName"  placeholder="First Name *" aria-label="Enter first name" required>
      </div>
      <div class="col-md-6">
        <input class="form-control custom-input" type="text" id="input_4" name="q4_lastName" placeholder="Last Name *" aria-label="Enter last name" required>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <input class="form-control custom-input" type="email" id="input_5" name="q5_yourEmail" placeholder="Your Email *" aria-label="Enter your email" required>
      </div>
      <div class="col-md-6">
        <input class="form-control custom-input" type="text" id="input_6" name="q6_phoneNumber" placeholder="Phone Number *" aria-label="Enter your phone number" required>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <input class="form-control custom-input" type="text" id="input_9" name="q9_subject" placeholder="Subject *" aria-label="Enter subject" required>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <textarea class="form-control custom-input" id="input_8" name="q8_yourMessage" placeholder="Your Message *" aria-label="Enter your message" required></textarea>
      </div>
    </div>
    <div class="form-check mb-4">
      <input class="form-check-input" type="checkbox" aria-label="agree" id="input_14_0" name="q15_iAgree[]" value="agree" aria-label="Press spacebar to if you agree with Terms of Service & Privacy Policy" required>
      <label class="form-check-label small" for="input_14_0">
        I agree with  <a href="/terms/"> Terms of Service</a> &  <a href="/privacy-policy/">Privacy Policy</a>
      </label>
    </div>
    <button class="btn btn btn--secondary" type="submit" id="input_2">Submit</button>
    <input type="hidden" id="simple_spc" name="simple_spc" value="{{ site.data.forms.jotform.contact-id }}">
    <script type="text/javascript">
        document.getElementById("si" + "mple" + "_spc").value = "{{ site.data.forms.jotform.contact-id }}-{{ site.data.forms.jotform.contact-id }}";
    </script>
</form>

<script type="text/javascript">JotForm.ownerView=true;</script>
